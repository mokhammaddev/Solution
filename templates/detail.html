<!-- Main Body -->
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-md-6 col-12 pb-4">
                <h1>Comments</h1>
                {% for comment in comments %}
                <div class="comment mt-4 text-justify float-left">
                    <img {% if comment.author.image %}src="{{comment.author.image.url}}"{% else %}src="https://i.imgur.com/yTFUilP.jpg"{% endif %} alt="" class="rounded-circle" width="40" height="40">
                    <h4>{{comment.author}}</h4>
                    <span>- {{comment.created_date}}</span>
                    <br>
                    <p>{{comment.message}}</p>
                </div>
                {% endfor %}
            </div>
            <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                <form id="algin-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <label for="message">Message</label>
                        {{ comment_form.message }}
<!--                        <textarea name="msg" id="msg" cols="30" rows="5" class="form-control" style="background-color: black;"></textarea>-->
                    </div>
                    <div class="form-group">
                        <button type="submit" id="post" class="btn">Post Comment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
